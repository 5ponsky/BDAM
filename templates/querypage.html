<!DOCTYPE html>
<html>
  <head>
  </head>
  <title>KeyPop</title>
  <body link="#ffffff" bgcolor="#2E94D9" onload="query()">
    <h2><a style="color: black;" href="/dashboard/">Go To The Hashtag Dashboard</a></h2>
      <div id = "whiteScreen">
        <h2><div id="outputTitle"></div></h2>
        <div id="output"></div>

        <br>

        <!-- simple footer text -->
        <p id = "footer">Built by Liam Dillingham, Garrett Graham</p>
      </div>
  </body>

  <script>
    function query() {
      var dirtyString = '{{data}}';
      var sanitized = dirtyString.replace(/&#39;/g, "\"");
      console.log('{{data}}')
      var dict = JSON.parse(sanitized);
      console.log(dict);
      document.getElementById("outputTitle").innerHTML = ("Publisher  |  Number of Tweets<br>");
      for(key in dict) {
        href = "/results/" + '{{hashtag}}' + "/" + key + "/tweets/";
        document.getElementById("output").innerHTML += ("<br>" + "<a href=\"" + href + "\">" + key + "</a>   " + dict[key]);
      }
    }
  </script>
</html>
