<html>
  <head></head>
  <body bgcolor="#CCCCCC" onload="printTweets()">
    <div id="outputTitle"></div>
    <div id="output"></div>
    <br><br><br><b>NOTE: Tweets are not guaranteed to be organized chronologically.</b>
  </body>

  <script>
    function printTweets() {
      var tweets = '{{tweets}}';
      var sanitized = tweets.replace(/&#39;/g, "\"");
      var dict = JSON.parse(sanitized.replace(/\r?\n|\r/g, ''));;
      document.getElementById("outputTitle").innerHTML = ("Tweets published by: <b>" + '{{publisher}}' + "</b> under hashtag: <b>#" + '{{hashtag}}' + "</b>");
      console.log(dict);

      var count = 1;
      for(key in dict) {
        //href = "/results/" + '{{hashtag}}' + "/" + key + "/tweets/";
        //document.getElementById("output").innerHTML += ("<br>" + "<a href=\"" + href + "\">" + key + "</a>   " + dict[key]);
        console.log(dict[key]);
        document.getElementById("output").innerHTML += ("<br><br>Tweet #" + count + ":  " + dict[key].text);
        ++count;
      }
    }
  </script>
</html>
